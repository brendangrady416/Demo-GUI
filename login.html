<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="public/images/OSS-Logo-latest1.png" type="image/x-icon">
    
    <!-- Firebase SDK
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script> -->
    

</head>
<body>
    <div class="login-container" >
        <img src="public/images/OSS_head_logo.webp" alt="logo" >
        <form id="login-form">
            <input type="text" id="username" placeholder="username" required>
            <input type="password" id="password" placeholder="password" required>
            <button type="submit">Login</button>
            <p id="error-message" class="error"></p>
        </form>
        
        <div id="extra-login" style="margin-top: 20px;">
            <button id="google-login" class="social-login">Login with Google</button>
            <p style="margin-top: 10px;">
                Don't have an account? <a href="#" id="show-register">Register here</a>
            </p>
        </div>    
        <!-- Registration form (hidden by default) -->
        <form id="register-form" style="display: none; margin-top: 20px;">
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Create Account</button>
            <p id="register-message" class="error"></p>
        </form>    
        
    </div>
    <script src="src/script.js" type="module"></script>
</body>
</html>
